setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    env_file: .env

build:
  docker:
    logistic: Dockerfile.dev
    nginx: nginx/Dockerfile.dev
  config:
    env_file: .env

run:
  web:
    command: 
      - gunicorn logistic.wsgi:application --bind 0.0.0.0:$PORT
    image: logistic
