{% extends 'top.html' %}

{% block body %}
<div class='client-form'>
    <form method="post">
        {% for client in clients %}

        <input type="checkbox" name="clients_id" id="option{{client.id}}" value={{client.id}} />
        <label for="option{{client.id}}"><b>{{client.name}}</b></label><br />

        {% endfor %}
        <input type="submit" value="Run">
    </form>
</div>

<style type="text/css">
    .client-form {
        margin: auto;
        padding-top: 65px;
        padding-left: 10px;
    }
</style>
{% endblock %}
