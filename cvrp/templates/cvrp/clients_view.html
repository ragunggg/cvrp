{% extends 'top2.html' %}

{% block body %}
<div class="container">
	<div class="row">
	    <div class="col-md-6 offset-md-3">
	    <div class="card" style="margin:50px 0">
                <div class="card-header">Choose Clients</div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form method="post">
                    <ul class="list-group list-group-flush">
                        {% for client in clients %}
                        <li class="list-group-item">
                            {{client.name}}
                            <label class="checkbox" for="option{{client.id}}">
                            <input type="checkbox" name="clients_id" id="option{{client.id}}" value={{client.id}} />
                            <span class="success"></span>
                            </label>
                        </li>
                        {% endfor %}
                    </ul>
                    <button class="button">Run</button>
                </form>
            </div> 
        </div>
    </div>
</div>

<style type="text/css">
    @keyframes check {0% {height: 0;width: 0;}
    25% {height: 0;width: 10px;}
    50% {height: 20px;width: 10px;}
    }
    .container{padding-top: 20px;}
    .checkbox{background-color:#fff;display:inline-block;height:28px;margin:0 .25em;width:28px;border-radius:4px;border:1px solid #ccc;float:right}
    .checkbox span{display:block;height:28px;position:relative;width:28px;padding:0}
    .checkbox span:after{-moz-transform:scaleX(-1) rotate(135deg);-ms-transform:scaleX(-1) rotate(135deg);-webkit-transform:scaleX(-1) rotate(135deg);transform:scaleX(-1) rotate(135deg);-moz-transform-origin:left top;-ms-transform-origin:left top;-webkit-transform-origin:left top;transform-origin:left top;border-right:4px solid #fff;border-top:4px solid #fff;content:'';display:block;height:20px;left:3px;position:absolute;top:15px;width:10px}
    .checkbox span:hover:after{border-color:#999}
    .checkbox input{display:none}
    .checkbox input:checked + span:after{-webkit-animation:check .8s;-moz-animation:check .8s;-o-animation:check .8s;animation:check .8s;border-color:#555}
    .checkbox input:checked + .success:after{border-color:#8bc34a}
    .button {
    display: inline-block;
    padding: 6px 14px;
    margin: 10px 10px 12px 10px;
    font-size: 18px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 6px;
    box-shadow: 0 4px #999;
    }

    .button:hover {background-color: #3e8e41}

    .button:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
    }
</style>
{% endblock %}
